---
# If true, the FSM transitions are managed by an external tool
Managed: false
# If true and the FSM is self-managed, transitions should be triggered
StepByStep: true
# Change idle behaviour, if true the state is kept until transition,
# otherwise the FSM holds the last state until transition
IdleKeepState: false
# Where to look for state libraries

StatesLibraries:
- "@MC_STATES_DEFAULT_RUNTIME_INSTALL_PREFIX@"
- "@MC_STATES_RUNTIME_INSTALL_PREFIX@"
# Where to look for state files
StatesFiles:
- "@MC_STATES_DEFAULT_RUNTIME_INSTALL_PREFIX@/data"
- "@MC_STATES_RUNTIME_INSTALL_PREFIX@/data"
# If true, state factory will be more verbose
VerboseStateFactory: false
# Additional robots to load
robots:
  ground:
    module: env/ground
  robot_1:
    module: HRP4::ImpactGrippers
  robot_2:
    module: PandaDefault
  human_1:
    module: human
  human_2:
    module: human

@mc_humanMap.yaml
#HumanMap.yaml

# General constraints, always on
constraints:
- type: contact
  damper: [0.1, 0.01, 0.5]
- type: compoundJoint
- type: kinematics
  robot: robot_2
  damper: [0.1, 0.01, 0.5]
- type: kinematics
  robot: robot_1
  damper: [0.1, 0.01, 0.5]
- type: dynamics
  robot: robot_2
# Collision constraint
collisions:
- type: collision
  r1: robot_1
  r2: robot_1
  useMinimal: true
- type: collision
  r1: robot_2
  r2: robot_2
  useMinimal: true
- type: collision
  r1: ground
  r2: robot_2
  collisions:
    - body1: ground
      body2: panda_link8*
      iDist: 0.02
      sDist: 0.005
      damping: 0

contacts:
- r2: ground
  r1: robot_1
  r1Surface: LeftFoot
  r2Surface: AllGround
- r2: ground
  r1: robot_1
  r1Surface: RightFoot
  r2Surface: AllGround

@Observers.yaml

@RobotLimbMap.yaml

human:
  limb_map:
    left_hand: "LHandLink"
    right_hand: "RHandLink"
    left_arm: "LArmLink"
    right_arm: "RArmLink"
    left_forearm: "LForearmLink"
    right_forearm: "RForearmLink" 
    pelvis: "HipsLink"

OpenVRPlugin:
  deviceMap: #[name ; ID]
  - ["LeftArm_human_1",LHR-A9EEA216]
  - ["LeftHand_human_1","LHR-9F12939E"]
  # - ["Pelvis_human_1",LHR-2741ADA8]
  - ["Pelvis_human_1","LHR-66106DA7"]
  - ["RightHand_human_2",LHR-A469DE6D]
  # - ["Pelvis_human_2","LHR-D756B287"]
  - ["Pelvis_human_2","LHR-E488461D"]
  - ["Robot_HRP4","LHR-A108F2F9"]
  - ["Robot_Panda","LHR-659508D3"]
  sleep: 10 #ms
