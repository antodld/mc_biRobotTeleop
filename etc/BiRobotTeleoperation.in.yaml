---
# If true, the FSM transitions are managed by an external tool
Managed: false
# If true and the FSM is self-managed, transitions should be triggered
StepByStep: true
# Change idle behaviour, if true the state is kept until transition,
# otherwise the FSM holds the last state until transition
IdleKeepState: false
# Where to look for state libraries

StatesLibraries:
- "@MC_STATES_DEFAULT_RUNTIME_INSTALL_PREFIX@"
- "@MC_STATES_RUNTIME_INSTALL_PREFIX@"
# Where to look for state files
StatesFiles:
- "@MC_STATES_DEFAULT_RUNTIME_INSTALL_PREFIX@/data"
- "@MC_STATES_RUNTIME_INSTALL_PREFIX@/data"
# If true, state factory will be more verbose
VerboseStateFactory: false
# Additional robots to load
robots:
  ground:
    module: env/ground
  robot_1:
    module: HRP4
  robot_2:
    module: PandaDefault
  human_1:
    module: human
  human_2:
    module: human

@mc_humanMap.yaml
#HumanMap.yaml

# General constraints, always on
constraints:
- type: contact
  damper: [0.1, 0.01, 0.5]
- type: compoundJoint
# Collision constraint
collisions:
- type: collision
  useMinimal: true
# Initial set of contacts
contacts:
- r2: ground
  r1Surface: LeftFoot
  r2Surface: AllGround
- r2: ground
  r1Surface: RightFoot
  r2Surface: AllGround

human:
  limb_map:
    left_hand: "LHandLink"
    right_hand: "RHandLink"
    left_arm: "LArmLink"
    right_arm: "RArmLink"
    left_forearm: "LForearmLink"
    right_forearm: "RForearmLink" 
    pelvis: "HipsLink"


OpenVRPlugin:
  deviceMap: #[name ; ID]
  # - ["RightFoot","LHR-D756B287"]
  - ["LeftHand","LHR-9F12939E"]
  # - ["Robot","LHB-6D59AC3B"]
  - ["Robot","LHR-659508D3"]
  sleep: 10 #ms
  localData: true
  distantData:
    port: 12338
    ip: 127.0.0.1

states:

@HalfSitting.yaml

@BiRobotTasks.yaml

@DampingTasks.yaml

@HumanTasks.yaml

@RobotTeleopTasks.yaml

@ForcesDisplay.yaml

@JointsDamping.yaml

 
  Human::Trajectory:
    base: Parallel
    states: 
      - HumanHandTrajTasks

  Human::Free:
    base: Parallel
    states: 
      - HumanHandTasks

  Human:
    base: Meta
    transitions:
      - [Human::Trajectory,OK,Human::Free,Auto]

  ChoiceMain:
    base: ChooseTransition
    category: []
    actions:
      Start Teleop: TELEOP
      Go halfsit: HALFSIT
    fix_robot: false
    joystick_action: [["Y","HALFSIT"],["A","TELEOP"]] #[button,action]
    robots: ["robot_1","robot_2"]
    task:
      weight: 00
      stiffness: 20
  
  ChoiceTeleop:
    base: ChooseTransition
    category: []
    actions:
      Start Bi Robot Teleop: BI-ROBOT-TELEOP
      Cancel: CANCEL
    joystick_action: [["Y","CANCEL"],["A","BI-ROBOT-TELEOP"]]
    fix_robot: false

  ChoiceBiTeleop:
    base: ChooseTransition
    category: []
    actions:
      Cancel: CANCEL
    joystick_action: [["Y","CANCEL"]]

  BiRobot::Teleop:
    base: Parallel
    states:
    # - BiTeleopTask_1
    - BiTeleopTask_2
    # - Forces
    - ChoiceBiTeleop
    delays:
      ChoiceBiTeleop: 0.5
  
  Robot::Teleop:
    base: Parallel
    states:
    - BiTeleop_RobotArm_1
    # - BiTeleop_RobotArm_2
    # - BiTeleop_RobotForearm_1
    # - BiTeleop_RobotForearm_2
    - BiTeleop_RobotHand_1
    - BiTeleop_RobotHand_2
    # - BiTeleop_Damping_1_Hand
    # - BiTeleop_Damping_2_Hand
    # - BiTeleop_Damping_1_Forearm
    # - BiTeleop_Damping_2_Forearm
    # - BiTeleop_Damping_1_Arm
    # - BiTeleop_Damping_2_Arm    
    # - JointsDamping_R1_Left
    # - JointsDamping_R2_Left
    # - JointsDamping_R1_Right
    # - JointsDamping_R2_Right
    
  
  Teleop::Main:
    base: Meta
    ResetPostures: true
    transitions:
      - [ChoiceMain, HALFSIT, GoHalfSitting, Auto]
      - [GoHalfSitting, OK, ChoiceMain, Auto]
      - [ChoiceMain, TELEOP, Teleop::Sequence, Auto]
      - [Teleop::Sequence,CANCEL,ChoiceMain,Auto]  
  
  Teleop::Sequence:
    base: Parallel
    states:
      - Robot::Teleop
      - Human::Free
      - biTeleop::Sequence
    delays:
      biTeleop::Sequence: 0.5
  
  biTeleop::Sequence:
    base: Meta
    transitions:
      - [ChoiceTeleop, BI-ROBOT-TELEOP, BiRobot::Teleop, Auto]
      - [BiRobot::Teleop, CANCEL, ChoiceTeleop, Auto]
      - [BiRobot::Teleop, OK, ChoiceTeleop, Auto]

  PostureImitation:
    base: Parallel
    states:
    - RobotArm_1
    # - RobotArm_2
    - RobotForearm_1
    # - RobotForearm_2
    - RobotHand_1
    - RobotHand_2
  
  MainState:
    base: Parallel
    states:
    - HumanPoseData_human_2
    - HumanPoseData_human_1
    - HumanEstimation_1
    - HumanEstimation_2
    - Teleop::Main

transitions:
- [BiRobotTeleoperation_Initial, OK, MainState, Auto]
- [PostureImitation, OK, MainState, Strict]

# transitions:
# - [BiRobotTeleoperation_Initial, OK, HandsTask, Strict]
# - [HandsTask, OK, ForceState, Auto]

# Initial state
init: BiRobotTeleoperation_Initial

Plugins: [ROS] # mc_human, ]

